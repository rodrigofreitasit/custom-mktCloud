<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>Custom Journey Builder Activity 1</title>
    <style>
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
      .container {
        max-width: 900px;
        margin-top: 20px;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/checkout/"
    />
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light">
    <div class="container">
      <main>
        <!-- STEP1 -->
        <div id="step1" class="row g-5 step">
          <div class="col-md-7 col-lg-8">
            <div class="row g-3">
              <div class="col-12">
                <label for="nameCampaign" class="form-label">Campanha</label>
                <input type="text" class="form-control" id="nameCampaign" />
              </div>

              <div class="col-12">
                <label for="nameProduct" class="form-label">Produto</label>
                <input type="text" class="form-control" id="nameProduct" />
              </div>
            </div>
          </div>
        </div>
        <!-- STEP2 -->
        <div id="step2" class="row g-5 step">
          <div class="col-md-7 col-lg-8 order-md-last">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>

              <div class="col-12">
                <label for="username" class="form-label">Username</label>

                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                  />
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Rua tapipoca"
                />
              </div>

              <div class="col-12">
                <label for="message" class="form-label">Message </label>
                <textarea
                  id="message"
                  class="form-control"
                  rows="4"
                  placeholder="Type message..."
                ></textarea>
              </div>

              <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country">
                  <option value="">Choose...</option>
                  <option>United States</option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" />
              </div>
            </div>
          </div>
          <!-- variable-section -->
          <div class="col-md-5 col-lg-3">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary">Variables</span>
            </h4>
            <ul id="ul-variable" class="list-group mb-3">
              <div id="spinner" class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <!-- Postmonger -->
    <script src="js/postmonger.js"></script>
    <script src="js/require.js"></script>
    <!-- Custom Activity JavaScript-->
    <script src="customActivity.js"></script>
    <!-- Jquery JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
